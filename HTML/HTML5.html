<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5</title>
  </head>
  <body>
    <h1>Menu Options</h1>
    <form action="login.html">
      <table>
        <!--Drink-->
        <tr>
          <th colspan="2">Please select drink option</th>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="drink" value="Coke" />Coke
            <br />
            <input type="radio" name="drink" value="Diet Coke" />Diet Coke
            <br />
            <input type="radio" name="drink" value="Juice" />Juice
            <br />
            <input type="radio" name="drink" value="Water" />Water
          </td>
        </tr>
        <!--Main-->
        <tr>
          <th colspan="2">Please select a main option</th>
        </tr>
        <tr>
          <td>
            <select name="main" id="main">
              <option value="beef">Beef</option>
              <option value="chicken">Chicken</option>
              <option value="fish">Fish</option>
              <option value="veggie">Veggie</option>
            </select>
          </td>
        </tr>
        <!--Choose veggies-->
        <tr>
          <th colspan="2">Please select vegetable options</th>
        </tr>
        <tr>
          <td>
            <label for="sweetcorn">sweetcorn</label>
            <input
              id="sweetcorn"
              type="checkbox"
              name="sweetcorn"
              value="sweetcorn"
            />
            <label for="peas">peas</label>
            <input id="peas" type="checkbox" name="peas" value="peas" />
            <label for="salad">salad</label>
            <input id="salad" type="checkbox" name="salad" value="salad" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
